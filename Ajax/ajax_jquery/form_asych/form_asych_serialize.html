<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" type="text/html" charset="utf-8"/>
		<script src="../jquery-1.11.3.js"></script>
	</head>

	<body>
		<h1 align="center">使用AJAX异步表单提交_序列化表单</h1>
		<h2>注册新用户</h2>
			<form id="register">
			用户名:<input type="text" name="username"><br>
			密  码:<input type="password" name="pwd"><br>
			性  别:<input type="radio" name="sex" value="male">男
			       <input type="radio" name="sex" value="female">女
				   <input type="radio" name="sex" value="unknow">未知<br>
		    兴  趣:<input type="checkbox" name="hobby[]" value="basketball">篮球
                   <input type="checkbox" name="hobby[]" value="football">足球
				   <input type="checkbox" name="hobby[]" value="pingpang">乒乓球球
				   <input type="checkbox" name="hobby[]" value="tq">台球<br>
			<input type="button" value="注册新用户">
			</form>
			<div id="msg"></div>
			<script>
				$("input[type=button]").bind("click",function(){
					console.log("开始使用AJAX异步表单提交数据...");
					var str = $("#register").serialize();
					$.post("register_asych.php",str,function(txt){
						$("#msg").html(txt);
						$("input[name=username]").val("");
						$("input[name=pwd]").val("");
						$(":checked").attr("checked",false);
					});
				});
			</script>
	</body>
</html>
